<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>선따라서 글자 쓰기</title>
    <style>
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      path {
        fill: transparent;
        stroke: red;
      }

      tspan {
        fill: tomato;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path
          id="line"
          d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700, 300"
        ></path>
      </defs>
      <text x="20" y="50">
        <textPath xlink:href="#line">
          Lorem ipsum
          <tspan>dolor</tspan>
          sit amet consectetur adipisicing elit. Lorem ipsum dolor sit, amet
          consectetur adipisicing elit. Eaque repellat excepturi perferendis
          debitis omnis nostrum reiciendis iusto autem vitae corrupti laborum
          assumenda esse sapiente delectus, placeat maxime magni accusantium
          soluta?
        </textPath>
      </text>
    </svg>
  </body>
</html>
