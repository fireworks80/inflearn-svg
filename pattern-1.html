<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pattern 1</title>
    <style>
      svg {
        width: 500px;
        height: 500px;
        background: #ddd;
      }

      .pattern-circle {
        fill: #fff000;
      }

      .bg-rect {
        fill: url(#bg-pattern);
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
          <circle cx="25" cy="25" r="25" class="pattern-circle" />
        </pattern>
      </defs>
      <rect class="bg-rect" x="0" y="0" width="100%" height="100%" />
    </svg>
  </body>
</html>
